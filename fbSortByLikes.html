<head>
  <title>fbSortByLikes</title>
</head>

<body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="headerText nav navbar-brand">
            Facebook Photo Sorter
          </div>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              {{#unless validToken}}
                <a class="btn btn-submit fbLoginBtn">Login With Facebook</a>
              {{/unless}}
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container">
    <div>
      <textarea name="postLinks" id="postLinks" cols="100" rows="10"></textarea>
    </div>
    <button class="btn btn-success submitBtn" disabled="{{#unless validToken}}disabled{{/unless}}">Submit</button>
    <button class="btn btn-danger clearBtn">Clear</button>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Link</th>
          <th>Picture</th>
          <th>Likes</th>
        </tr>
      </thead>
      
      <tbody>
        {{#each results}}
        <tr>
          <td><a href="{{link}}">{{link}}</a></td>
          <td><img src="{{picture}}" alt=""></td>
          <td>{{likes}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</body>
