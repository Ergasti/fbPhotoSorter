<head>
  <title>fbSortByLikes</title>
</head>

<body>
    <nav class="header">
      <div class="headerText">Input Links Below</div>
      <button class="btn btn-submit fbLoginBtn">Login With Facebook</button>
    </nav>
  <div class="container">
    <div>
      <textarea name="postLinks" id="postLinks" cols="100" rows="10"></textarea>
    </div>
    <button class="btn btn-success submitBtn">Submit</button>
    <button class="btn btn-danger clearBtn">Clear</button>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Link</th>
          <th>Picture</th>
          <th>Likes</th>
        </tr>
      </thead>
      
      <tbody>
        {{#each results}}
        <tr>
          <td><a href="{{link}}">{{link}}</a></td>
          <td><img src="{{picture}}" alt=""></td>
          <td>{{likes}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</body>
